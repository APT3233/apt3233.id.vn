<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>    
  <link rel="stylesheet" href="../src/App.css">
</head>
<body>
  <div class="login-page">
    <div class="login-form">
      <h1 class="login-form__title">Welcome Back!</h1>
      <form action="/login" method="POST">
        <div class="login-form__group">
          <label for="email" class="login-form__label">Email</label>
          <input type="email" id="email" class="login-form__input" placeholder="Enter your email">
        </div>
        <div class="login-form__group">
          <label for="password" class="login-form__label">Password</label>
          <input type="password" id="password" class="login-form__input" placeholder="Enter your password">
        </div>
        <button type="submit" class="login-form__button login-form__button--primary">Login</button>
      </form>
      <div class="login-form__footer">
        <a href="/forgotpassword" class="login-form__link">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>
</html>
